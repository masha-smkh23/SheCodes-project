<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@100..800&family=Cantora+One&family=Mooli&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather forecast</title>
    <link rel="icon" type="image/x-icon" href="sources/sun.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-window">
    <header>
    <h1 class="title">MÉTÉO</h1>
<form class="search-form" id="search-form">
    <input type="search" placeholder="Enter a city.." id="city-input" required/>
    <input type="submit" value="Search 🔎" id="search-button"/>
</form>
    </header>
    <main>
      <div class="main-section">
            <div class="city-container">
        <h2 class="cityDisplayed" id="city"> 🏬</h2>
          <p class="weather-app-details">
            <span id="time">Tuesday 15:05, </span>
          </br>
            <span id="description">scattered clouds</span>
            </p>
            </div>
            <div class="second-block">
            <div class="temperature-display">
              <div id="icon">
             <img class="weather-icon" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"/>
             </div>
            <div class="weather-value" id="temperature-value"></div>
            <div class="weather-unit">°C</div>
            </div>
            <div class="weather-details">Humidity: <span id="humidity">22</span>%, Wind: <span id="wind-speed">3.13</span> km/h </div>
            </div>
            </div>                  
</main>
</br>
<footer>
    <p>This <a href="https://github.com/masha-smkh23/SheCodes-project" target="_blank">open-source project</a> is coded by <a href="https://github.com/masha-smkh23/" target="_blank">Mariia S.</a> & hosted on <a href="https://www.netlify.com/" target="_blank">Netlify</a>
</footer>
</div>
<script src="index.js"></script>
</script>
</body>
</html>
